<!DOCTYPE html>
<html>
<head>
	<title>A Facebook Clone</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<!-- overall page wrapper -->
	<div id="facebook-wrapper">
		<!-- Header div to contain all header elements -->
		<div id="header">
			<div id="header-inner">
				<div id="left-header">
					<!-- logo, search bar,  -->
					<div id="fb-logo"></div>
					<div id="fb-search">
						<input type="text" placeholder="Your Name">
					</div>
				</div>
				<div id="right-header">
				<!-- avatar, name, home, social icons, lock, down arrow -->
					<div id="small-avatar">
						<img src="avatar.jpg">
					</div>
					<!-- Name -->
					<div id="avatar-name">Daniel</div>
					<!-- Home button -->
					<div id="home-link">
						<a href="#">Home</a>
					</div>
					<!-- Social Icons -->
					<div class="social-icon friends">
					</div>
					<div class="social-icon messages">
					</div>
					<div class="social-icon notifications">
					</div>
				</div>
			</div>
		</div>	
			<div id="cover-photo-wrapper">
			<!-- big photo
			small avatar, name, 2 buttons
			nav menu
			camera in the top corner(???) -->

			</div>
	</div>
</body>
</html>
